<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/gestion"></ion-back-button>
    </ion-buttons>
    <ion-title> Listado Fichas </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Desde: </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" (ionChange)="loadResults()" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hasta: </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" (ionChange)="loadResults()" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
    <br><br><br><br>
    <ion-item >
        <ion-label color="tertiary">
          Dia</ion-label>
        <ion-label color="tertiary">
          Actividad</ion-label>
      </ion-item>

    <ion-item-sliding *ngFor="let filter of filtered">
      <ion-item *ngIf="filter">
        <ion-label>
          {{filter.dia}}</ion-label>
        <ion-label>
          {{filter.actividad}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="onRemove(item)">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/todo-details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
