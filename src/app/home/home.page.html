<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Listado Fichas </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Desde: </ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hasta: </ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <br><br><br><br>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item *ngIf="todo">
        <ion-datetime
          displayFormat="MM/DD/YYYY"
          placeholder="Dia"
          [(ngModel)]="todo.dia"></ion-datetime>
        <ion-input
          required type="text"
          placeholder="actividad"
          [(ngModel)]="todo.actividad"></ion-input>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="onRemove(item)">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/todo-details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
