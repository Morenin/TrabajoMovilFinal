<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/gestion"></ion-back-button>
    </ion-buttons>
    <ion-title> Nueva Ficha </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item *ngIf="todo">
      <ion-input
        required
        type="date"
        placeholder="Dia"
        [(ngModel)]="todo.dia"></ion-input>
    </ion-item>
    <br>
    <ion-item *ngIf="todo">
        <ion-textarea class="estilotextarea" rows=8 placeholder="Actividad"
          [(ngModel)]="todo.actividad"></ion-textarea>
    </ion-item>
  </ion-list>
  <br><br>
  <ion-button expand="full" (click)="saveTodo()">Guardar</ion-button> 
</ion-content>
